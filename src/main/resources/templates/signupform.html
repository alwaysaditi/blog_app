<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Sign up today</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Create new account and sign up today</h1>
  <hr>
  <h2>Save User</h2>

  <form action="#" th:action="@{/api/signup}" th:object="${user}" method="POST">

    <input type="text" th:field="*{fullName}" placeholder="Name" class="form-control mb-4 col-4">

    <input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">

    <input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">
<div th:object="${errorMessage}">
  <button  type="submit" class="btn btn-info col-2"> Save User</button>




</div>





  </form>

  <hr>

  <a th:href="@{/api/usual}"> Back to Home Page</a>
</div>

<script type="text/javascript">
        function showAlert() {
            alert('This is a simple alert message.');
        }
    </script>
</body>

</html>
